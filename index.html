<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Knowledge Paradox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <style>
        /* Extra styles for the Top-Right Quiz Button */
        .header-quiz-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Ensures it sits on top of the 3D canvas */
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-quiz-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .header-quiz-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div id="hero-container" style="position: relative;">
        <div id="canvas-container"></div>
        
        <button id="quiz-nav-btn" class="header-quiz-btn">
            ðŸ§  Take Paradox Quiz
        </button>

        <header>
            <h1>The Knowledge Paradox</h1>
            <p>"Most people don't know these topics exist but you should."</p>
        </header>
    </div>

    <main>
        <nav class="sidebar">
            <ul class="topic-list" id="nav-list">
                </ul>
        </nav>

        <section class="content-area">
            
            <div id="content-display">
                <h2 style="text-align: center; margin-top: 50px; color: #ccc;">Select a topic to begin...</h2>
            </div>

            <div id="quiz-container" class="hidden">
                <div class="glass-card quiz-wrapper">
                    <h2>Test Your Paradox Knowledge</h2>
                    
                    <div id="quiz-box">
                        <p id="question-text" class="question-text"></p>
                        <div id="options-container" class="options-container">
                            </div>
                    </div>

                    <div id="quiz-controls" style="margin-top: 20px;">
                        <button id="next-btn" class="btn hidden">Next Paradox</button>
                        <button id="restart-btn" class="btn hidden">Restart Quiz</button>
                    </div>

                    <div id="score-display" class="hidden"></div>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
