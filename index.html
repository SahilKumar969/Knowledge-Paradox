<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Knowledge Paradox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-light: #e0e0e0;
            --sidebar-width: 350px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header & Three.js Container --- */
        #hero-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--secondary-color);
            flex-shrink: 0;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        header {
            position: relative;
            z-index: 2;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            padding: 0 20px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* --- Main Layout Grid --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: calc(100vh - 200px);
            overflow: hidden;
        }

        /* --- Sidebar Nav --- */
        .sidebar {
            background-color: var(--bg-card);
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .topic-list {
            list-style: none;
        }

        .topic-btn {
            width: 100%;
            text-align: left;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .topic-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .topic-btn.active {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            font-weight: bold;
        }
        
        .topic-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
            opacity: 0.7;
        }

        /* --- Content Area --- */
        .content-area {
            padding: 30px 50px;
            overflow-y: auto;
            background-color: var(--bg-dark);
        }

        #content-display {
            max-width: 900px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            padding-bottom: 50px;
        }

        #content-display.visible {
            opacity: 1;
        }

        .content-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .concept-tagline {
            font-style: italic;
            color: #aaa;
            margin-bottom: 25px;
            font-size: 1.1rem;
            border-left: 3px solid var(--secondary-color);
            padding-left: 15px;
        }

        .visual-container {
            width: 100%;
            margin-bottom: 30px;
        }

        .main-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .description-text {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 10px;
        }

        .description-text strong {
            color: var(--primary-color);
        }

        /* --- UPDATED VIDEO PLAYER STYLES --- */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-top: 20px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .video-container:hover .video-thumbnail {
            opacity: 0.6;
            transform: scale(1.02);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 210, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .play-button::after {
            content: '';
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 18px solid white;
            margin-left: 5px;
        }

        .video-container:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 210, 255, 1);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.8);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 20;
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
                height: auto;
                overflow: visible;
            }
            .sidebar {
                height: auto;
                max-height: 250px;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .content-area {
                padding: 20px;
                height: auto;
                overflow: visible;
            }
            #hero-container {
                height: 150px;
            }
             header h1 {
                font-size: 1.8rem;
                padding: 0 10px;
            }
            body {
                height: auto;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>

    <div id="hero-container">
        <div id="canvas-container"></div>
        <header>
            <h1>The Knowledge Paradox</h1>
            <p>"Most people don't know these topics exist but you should."</p>
        </header>
    </div>

    <main>
        <nav class="sidebar">
            <ul class="topic-list" id="nav-list">
                </ul>
        </nav>

        <section class="content-area">
            <div id="content-display">
                <h2 style="text-align: center; margin-top: 50px; color: #666;">Loading...</h2>
            </div>
        </section>
    </main>

    <script>
        // --- YOUR DATA (Preserved exactly as you wrote it) ---
        const topicsData = [
            {
                id: 1,
                title: "Baader–Meinhof Phenomenon",
                tagline: "\"The Red Car Effect\"",
                description: "<strong>Have you ever learned a new word or noticed a specific type of car, and then suddenly you see it everywhere the next day?</strong><br><br><strong>Simple Explanation:</strong> It’s not that the thing is actually appearing more often. It was always there, but your brain was ignoring it. Now that you've noticed it once, your brain thinks it's important and points it out to you every time.<br><br><strong>Real Life:</strong> You buy a new pair of Nike shoes. Suddenly, it looks like half the school is wearing the exact same shoes!",
                imageUrl: "https://mentalhealthathome.org/wp-content/uploads/Frequency-illusion-1.png",
                videoId: "5b3e2blXsZk"
            },
            {
                id: 2,
                title: "Quantum Tunneling",
                tagline: "\"Ghost Walking Through Walls\"",
                description: "In movies, ghosts can walk through solid walls. In the microscopic world of atoms, particles can actually do this!<br><br><strong>Simple Explanation:</strong> Imagine rolling a ball up a steep hill. If you don't push it hard enough, it rolls back down. But in the quantum world, a particle can sometimes \"cheat\" and tunnel right through the hill to the other side, even if it didn't have the energy to climb over the top.<br><br><strong>Why it matters:</strong> Our Sun uses this trick to burn and create light! This effect is known as (nuclear fusion)",
                imageUrl: "https://i.ytimg.com/vi/RF7dDt3tVmI/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGF4gXiheMA8=&rs=AOn4CLB2Jfi5hhor1l2F44TtULBxNKP8Fg",
                videoId: "cTodS8hkSDg"
            },
            {
                id: 3,
                title: "Semantic Satiation",
                tagline: "\"The Broken Record Effect\"",
                description: "<strong>Simple Explanation:</strong> If you say a word over and over again—like \"Fork... Fork... Fork...\"—it starts to sound like weird gibberish.<br><br><strong>Why?</strong> Your brain gets tired of firing the same signal for that word. It temporarily disconnects the sound of the word from the meaning of the word. It’s like a muscle getting tired after too many pushups.",
                imageUrl: "https://i.pinimg.com/736x/c2/03/a3/c203a3ed9bde6593c57a8454edcd4ccd.jpg",
                videoId: "PILcSm2Vhfg"
            },
            {
                id: 4,
                title: "Emergence Theory",
                tagline: "\"Teamwork Makes the Dream Work\"",
                description: "<strong>Simple Explanation:</strong> Sometimes, a bunch of simple things working together create something super smart or complex that the individual parts couldn't do alone.<br><br><strong>Example:</strong> One ant is not very smart. It just follows smells. But a million ants together can build bridges, fight wars, and farm food. The \"intelligence\" emerges from the group, not the single ant.<br><br><strong>You are an example:</strong> Your brain cells are just simple switches. But billions of them working together create you—your thoughts, feelings, and personality.",
                imageUrl: "https://www.templeton.org/wp-content/uploads/2022/01/JTF_Emergencefinal_Jin-Xia_1124-scaled.jpg",
                videoId: "16W7c0mb-rE"
            },
             {
                id: 5,
                title: "The Fermi Paradox",
                tagline: "\"Where Are all the Aliens?\"",
                description: "<strong>Simple Explanation:</strong> Space is huge. There are billions of stars and planets. Statistically, there should be aliens out there. We should have heard their radio signals or seen their spaceships by now. But we see... nothing. It's totally quiet.<br><br><strong>The Paradox:</strong> If the universe is so big and old, why haven't we found anyone else yet? Are we alone, or are they hiding?",
                imageUrl: "https://static.scientificamerican.com/dam/m/24de21c5e5a4dcab/original/GettyImages-1435285902_WEB.jpg?m=1721232268.994&crop=16%3A9%2Csmart&w=1920",
                videoId: "sNhhvQGsMEc"
            },
            {
                id: 6,
                title: "Cryptomnesia",
                tagline: "\"Accidental Copycat\"",
                description: "<strong>Simple Explanation:</strong> This happens when you think you just had a brilliant, original idea, but you actually saw it somewhere else a long time ago and forgot.<br><br><strong>Example:</strong> You hum a \"new\" melody you just wrote, but you're actually humming a Taylor Swift song you heard in a grocery store 3 years ago. You aren't stealing on purpose; your memory is just playing a trick on you.",
                imageUrl: "https://i.ytimg.com/vi/UWwS7zdWJhk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBXzmMdT2V6biUTEp11llJK5OxyOg",
                videoId: "lLgRyzOPWI_c"
            },
            {
                id: 7,
                title: "Pareto Principle (80/20 Rule)",
                tagline: "\"The Lazy Winner Rule\"",
                description: "<strong>Simple Explanation:</strong> In life, a small amount of effort usually leads to the biggest results. Roughly 80% of the consequences come from just 20% of the causes.<br><br><strong>Examples:</strong><br><ul><li><strong>School:</strong> 20% of the stuff in the textbook will probably make up 80% of the questions on the test.</li><li><strong>Wardrobe:</strong> You probably wear your favorite 20% of clothes about 80% of the time.</li><li><strong>Video Games:</strong> You spend 80% of your time playing just 20% of the games you own.</li></ul>",
                imageUrl: "https://blog.proactioninternational.com/hs-fs/hubfs/PAI-Infographie-pareto-1920px-EN-01.png?width=800&height=602&name=PAI-Infographie-pareto-1920px-EN-01.png",
                videoId: "lsGwqk_agcQ"
            },
            {
                id: 8,
                title: "Cognitive Load Theory",
                tagline: "\"Brain RAM\"",
                description: "<strong>Simple Explanation:</strong> Your brain is like a computer. It has a limited amount of working memory (RAM). If you try to process too much at once, your screen freezes.<br><br><strong>How to fix it:</strong> If a teacher talks too fast while showing a messy diagram, your \"RAM\" fills up with junk (distractions), and you can't learn the actual lesson. To learn better, you need to clear out the distractions so your brain has space to work.",
                imageUrl: "https://www.educationcorner.com/wp-content/uploads/Willingham-memory-model-diagram.png",
                videoId: "UpA6RdE0aYo"
            },
            {
                id: 9,
                title: "Heisenberg’s Uncertainty Principle",
                tagline: "\"The Clumsy Blindfolded Search\"",
                description: "<strong>Simple Explanation:</strong> Imagine a pitch-black room with a balloon floating in it. You want to find where the balloon is. You wave your hand around to touch it.<br><br><strong>The Problem:</strong> The moment your hand touches the balloon to say \"Here it is!\", your hand pushes the balloon away. By measuring its position, you changed its speed and direction. You can never know exactly where a tiny particle is AND how fast it is going at the same time, because measuring one messes up the other.",
                imageUrl: "https://www.sciencefacts.net/wp-content/uploads/2023/10/Heisenberg-Uncertainty-Principle.jpg",
                videoId: "TQKELOE9eY4"
            },
            {
                id: 10,
                title: "The Ship of Theseus",
                tagline: "\"The Identity Puzzle\"",
                description: "<strong>The Story:</strong> Imagine you have a cool Lego pirate ship. Over a few years, you lose pieces and replace them with new bricks. Eventually, you have replaced every single brick.<br><br><strong>The Question:</strong> Is it still the same pirate ship?<br><br><strong>The Twist:</strong> If you took all the old, broken bricks you threw away and built a ship out of them, which one is the real ship? The one with the new parts, or the one with the original junk?<br><br><strong>Why it's cool:</strong> It makes you wonder about you. Your body replaces its cells all the time. Are you the same person you were as a baby?",
                imageUrl: "https://shitwhole.com/wp-content/uploads/2022/04/ship-shitwhole-750x410.png",
                videoId: "0j824J9ivG4"
            }
        ];

        // --- APP LOGIC ---

        const navList = document.getElementById('nav-list');
        const contentDisplay = document.getElementById('content-display');

        function initNavigation() {
            topicsData.forEach((topic, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'topic-btn';
                button.innerHTML = `<span class="topic-number">${index + 1}.</span> ${topic.title}`;
                button.addEventListener('click', () => loadTopic(index));
                li.appendChild(button);
                navList.appendChild(li);
            });
            loadTopic(0);
        }

        // NEW: Function to activate video only when clicked
        function activateVideo(videoId, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        function loadTopic(index) {
            const btns = document.querySelectorAll('.topic-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            if(btns[index]) btns[index].classList.add('active');

            const data = topicsData[index];
            contentDisplay.classList.remove('visible');

            setTimeout(() => {
                let videoHTML = '';
                const containerId = `video-container-${index}`;
                
                // UPDATED: Use the "Facade" (Image + Play Button) instead of immediate iframe
                if(data.videoId && data.videoId.length > 2) {
                    videoHTML = `
                        <div class="video-container" id="${containerId}" onclick="activateVideo('${data.videoId}', '${containerId}')">
                            <img src="https://img.youtube.com/vi/${data.videoId}/maxresdefault.jpg" class="video-thumbnail" alt="Video Thumbnail">
                            <div class="play-button"></div>
                        </div>
                    `;
                } else {
                     videoHTML = `<div class="video-wrapper" style="background: #222; display: flex; justify-content: center; align-items: center; color: #666;">Video Unavailable</div>`;
                }

                contentDisplay.innerHTML = `
                    <h2 class="content-title">${data.title}</h2>
                    <p class="concept-tagline">${data.tagline}</p>
                    
                    <div class="visual-container">
                        <img src="${data.imageUrl}" alt="${data.title}" class="main-image">
                    </div>
                     <div class="description-text">
                        ${data.description}
                    </div>
                    ${videoHTML}
                `;
                contentDisplay.classList.add('visible');
                
                if(window.innerWidth < 900) {
                     document.querySelector('.content-area').scrollTop = 0;
                }
            }, 300);
        }

        initNavigation();

        // --- THREE.JS BACKGROUND ---
        try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 200, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, 200);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 600; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(600)); 
                vertices.push(THREE.MathUtils.randFloatSpread(600)); 
                vertices.push(THREE.MathUtils.randFloatSpread(600)); 
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0x00d2ff, size: 3, transparent: true, opacity: 0.5 });
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            camera.position.z = 400;

            function animate() {
                requestAnimationFrame(animate);
                points.rotation.x += 0.001;
                points.rotation.y += 0.002;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const width = window.innerWidth;
                const height = document.getElementById('hero-container').clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        } catch(e) { console.log("Three.js error", e); }
    </script>
</body>
</html>
